<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timers</title>
	</head>

	<body>
		<form name="customForm" id="custom">
			<input type="text" name="minutes" placeholder="Enter Minutes" />
		</form>
		<div class="timer">
			<div class="timer__controls">
				<button data-time="20" class="timer__button left">20 Secs</button>
				<button data-time="300" class="timer__button left">Work 5</button>
				<button data-time="900" class="timer__button left">Quick 15</button>
			</div>
			<div class="display">
				<h1 class="display__time-left"></h1>
				<p class="display__end-time"></p>
				<p class="display__pomo"></p>
			</div>
			<div class="timer__controls">
				<button data-time="1200" class="timer__button right">Snack 20</button>
				<button data-time="3600" class="timer__button right">Lunch Break</button>
				<button class="timer__button pomodoro right">Pomodoro</button>
			</div>
		</div>
	</body>
</html>
